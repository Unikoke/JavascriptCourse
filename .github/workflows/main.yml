name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Deployment Action
        uses: chrnorm/deployment-action@v2.0.7
        # NOTE: This action requires configuration. Add inputs under `with:` here.
        # Required inputs typically include: token, target_url, environment
        # Do not commit secrets; set them in repository settings (Settings → Secrets and variables → Actions).
        # You may also need to add `deployments: write` permission to the permissions block above.
